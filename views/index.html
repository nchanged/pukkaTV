                                    <option>2013</option>

                                {% if currentGenre != 'All Movies' %}
                                <input type="hidden" value="{{currentGenre}}" name="genre">
                                {%endif%}
                                <input type="text" name="search" value="{{search}}" class="form-control" id="exampleInputEmail3" placeholder="Movie ... ">
                            </div>
                            <button type="submit" class="btn btn-default">Search in {{currentGenre}}</button>
                        </form>
                    </li>

                        <a href="#page-top"></a>
                    </li>

                        <a href="/">Movies</a>
                    </li>

                    </li>

    <script type='text/javascript'>
    $(document).ready(function() {

        /* off-canvas sidebar toggle */

        $('[data-toggle=offcanvas]').click(function() {
            $(this).toggleClass('visible-xs text-center');
            $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
            $('.row-offcanvas').toggleClass('active');
            $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
            $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
            $('#btnShow').toggle();
        });

    });
